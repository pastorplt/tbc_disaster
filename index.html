<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TBC Resource Mapping App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
  <style>
    /* Page basics */
    html, body { margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: #111; }

    /* ===== Main ===== */
    main {
      text-align: center;
      padding: 48px 16px 64px;
      max-width: 900px;
      margin: 0 auto;
    }
    .hero-logo {
      max-width: 320px;
      width: 60%;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      margin: 0;
      font-size: 1.9rem;
      line-height: 1.3;
    }
    .subhead {
      font-size: 1.1rem;
      margin-top: 12px;
      color: #444;
    }
    .cta {
      margin-top: 24px;
      display: inline-flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      display: inline-block;
      border: 1px solid #bf3426;
      background: #bf3426;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }
    .btn.secondary {
      background: #fff;
      color: #bf3426;
    }
    .btn:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <div id="navbar-include"></div>
  <script src="/include-nav.js"></script>

  <main>
    <img class="hero-logo" src="TBC_full_logo.gif" alt="TBC Logo">
    <h1>TBC Resource Mapping</h1>
    <p class="subhead">Tools for survey collection and resource mapping</p>

    <div class="cta">
      <a class="btn" href="disaster_survey.html">Resource Survey</a>
      <a class="btn secondary" href="disaster_map.html">Resource Maps</a>
    </div>
  </main>
  
</body>
</html>
