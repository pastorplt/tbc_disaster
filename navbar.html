<!-- navbar.html -->
<header class="navbar">
  <link rel="icon" href="/assets/favicon.ico">
  <div class="nav">
    <a href="/" aria-label="TBC Home" class="brand">
      <span class="logo-wrap">
        <img src="/TBC_full_logo_white.png" alt="TBC logo">
      </span>
    </a>

    <!-- Hamburger (mobile) -->
    <button class="hamburger" type="button" aria-label="Open menu" aria-controls="navMenu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <ul class="nav-links" id="navMenu">
        <li><a href="disaster_survey.html">Survey</a></li>
        <li><a href="disaster_map.html">Maps</a></li>
    </ul>
  </div>
</header>

<style>
  :root { --brand: #bf3426; --brand-darker: #a22a1f; }
  /* Full-width bar */
  .navbar { background: var(--brand); width: 100%; }

  /* Centered row */
  .nav {
    display: flex; align-items: center; justify-content: space-between; gap: 16px;
    padding: 8px 16px; max-width: 1200px; margin: 0 auto;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Logo badge */
  .brand { display: inline-flex; align-items: center; text-decoration: none; }
  .logo-wrap { background:#000; padding:4px; border-radius:6px; display:inline-flex; align-items:center; justify-content:center; }
  .brand img { height: 36px; width: auto; display: block; }

  /* Links row (desktop) */
  .nav-links {
    list-style: none; display: flex; align-items: center; gap: 6px;
    margin: 0; padding: 0;
  }
  .nav-links > li { position: relative; }
  .nav-links a, .nav-links .dropdown-toggle {
    color: #fff; text-decoration: none; font-weight: 700;
    padding: 8px 12px; border-radius: 4px; display: block; opacity: .95;
    background: none; border: 0; cursor: pointer; font: inherit;
  }

  /* CSS-based dropdown arrow */
  .dropdown-toggle::after {
    content: '';
    display: inline-block;
    margin-left: 6px;
    vertical-align: middle;
    border-top: 4px solid #fff;
    border-right: 3px solid transparent;
    border-left: 3px solid transparent;
    opacity: 0.8;
  }
  .nav-links a:hover, .nav-links .dropdown-toggle:hover { background: var(--brand-darker); opacity: 1; }
  .nav-links a.active { background: var(--brand-darker); opacity: 1; }

  /* Dropdown: align to right so it never clips */
  .dropdown .dropdown-content {
    display: none; position: absolute; top: 100%; right: 0; left: auto;
    background: var(--brand); min-width: 180px; margin-top: 2px;
    border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,.15); z-index: 1000;
    padding: 6px 4px;
    list-style: none;
  }
  .dropdown .dropdown-content li { list-style: none; margin: 0; padding: 0; }
  .dropdown.open .dropdown-content { display: block; }
  .dropdown-content a { border-radius: 6px; }
  .dropdown-content a:hover { background: var(--brand-darker); }

  /* Hamburger */
  .hamburger {
    display: none; width: 40px; height: 36px; border: 0; background: transparent; cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }
  .hamburger span {
    display:block; height:3px; margin:6px 0; background:#fff; border-radius:2px;
    pointer-events: none;
  }

  /* Mobile layout */
  @media (max-width: 720px) {
    .hamburger { display: inline-block; }
    .nav { padding: 8px 10px; position: relative; }
    .nav-links {
      position: absolute; left: 0; right: 0; top: 100%;
      flex-direction: column; align-items: stretch; gap: 4px;
      background: var(--brand); padding: 8px; display: none;
      border-top: 1px solid rgba(255,255,255,.15);
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
    }
    .nav-links.open { display: flex; }
    .nav-links a, .nav-links .dropdown-toggle {
      padding: 10px 12px;
      color: #fff;
      background: none;
    }

    /* Dropdown becomes inline (stacked) in the mobile sheet */
    .dropdown .dropdown-content {
      position: static; display: none; box-shadow: none; margin-top: 0; padding: 4px 0;
      background: transparent;
    }
    .dropdown.open .dropdown-content { display: block; }
    .dropdown-content a { padding-left: 20px; }
  }

</style>

<script>
  (function(){
    const nav = document.querySelector('.nav');
    const burger = nav.querySelector('.hamburger');
    const menu = nav.querySelector('#navMenu');
    const dropdowns = nav.querySelectorAll('.dropdown');

    // Hamburger toggle
    function closeMenu(){ menu.classList.remove('open'); burger.setAttribute('aria-expanded','false'); }
    function openMenu(){ menu.classList.add('open'); burger.setAttribute('aria-expanded','true'); }
    function handleMenuToggle(e){ e.preventDefault(); menu.classList.contains('open') ? closeMenu() : openMenu(); }

    let touchStarted = false;
    burger.addEventListener('touchstart', e => { touchStarted = true; handleMenuToggle(e); });
    burger.addEventListener('click', e => { if (!touchStarted) handleMenuToggle(e); touchStarted = false; });

    // Dropdowns
    dropdowns.forEach(function(dropdown){
      const toggle = dropdown.querySelector('.dropdown-toggle');
      function closeDropdown(){ dropdown.classList.remove('open'); toggle.setAttribute('aria-expanded','false'); }
      function openDropdown(){ dropdown.classList.add('open'); toggle.setAttribute('aria-expanded','true'); }

      toggle.addEventListener('click', function(e){
        e.stopPropagation();
        const isOpen = dropdown.classList.contains('open');
        dropdowns.forEach(function(other){ if (other !== dropdown) { other.classList.remove('open'); other.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false'); }});
        isOpen ? closeDropdown() : openDropdown();
      });
    });

    // Click outside / ESC to close
    document.addEventListener('click', function(e){ if (!nav.contains(e.target)) { dropdowns.forEach(d=>{ d.classList.remove('open'); d.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false'); }); closeMenu(); }});
    document.addEventListener('keydown', function(e){ if (e.key === 'Escape') { dropdowns.forEach(d=>{ d.classList.remove('open'); d.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false'); }); closeMenu(); }});
    let lastWide = window.innerWidth > 720;
    window.addEventListener('resize', function(){ const wide = window.innerWidth > 720; if (wide !== lastWide) { closeMenu(); dropdowns.forEach(d=>{ d.classList.remove('open'); d.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false'); }); lastWide = wide; }});
  })();
</script>
